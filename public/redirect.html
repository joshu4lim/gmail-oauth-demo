<!-- Page for composing email to send  -->
<html>
    <head>
        <style>
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 1px;
            }
        </style>
    </head>
    <body>
        <h2>Compose Your Email</h2>
        <ul>
            <li><strong>To:</strong> Enter the recipientâ€™s email (e.g., someone@example.com).</li>
            <li><strong>Subject:</strong> Add a subject line.</li>
            <li><strong>Body:</strong> Type your message.</li>
            <li>Click the <strong>Send</strong> button to send the email!</li>
        </ul>
        <form id="emailForm">
            <input type="email" id="to" placeholder="To" required><br>
            <input type="text" id="subject" placeholder="Subject" required><br>
            <textarea id="body" placeholder="Body" rows="5" required></textarea><br>
            <button type="submit">Send</button>
        </form>
    
        <div id="status"></div>
    
        <script>
            document.getElementById("emailForm").onsubmit = async (e) => {
                e.preventDefault();     // Prevent refreshing when submitting
                
                const to = document.getElementById("to").value;
                const subject = document.getElementById('subject').value;
                const body = document.getElementById('body').value;

                // Send email "to", "subject", "body" to server
                const res = await fetch('/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to: to, subject: subject, message: body })
                });
                
                // Store status
                const text = await res.text();
                document.getElementById('status').textContent = text;
            };
        </script>
    </body>
</html>
