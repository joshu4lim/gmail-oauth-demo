<!-- Use tutorial: https://developers.google.com/identity/sign-in/web/sign-in -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google login page -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="699241552913-8ia7fsmr0t00mbjdpei9v7d61padr4ei.apps.googleusercontent.com">
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
      }
    </script>

    <!-- CSS to center the button -->
    <style>
      .g-signin2 {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <!-- g_id_signin places the button on a page and supports customization -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </body>
</html>
